

<!DOCTYPE html>

<html>
	<head>
		<title>Automatic Slideshow with Controls</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<meta name="author" content="Sharif Jobayed">
		<meta name="description" content="Automatic Slideshow with Controls">
		<meta name="keywords" content="">
		<meta name="robots" content="index, follow">
		
		<link rel="stylesheet" href="./assets/styles/slideshow.css">
		<link rel="icon" href="">
	</head>
	
	<body>
		<div id="full_page">
			
			<div id="slideshow">

				<div id="slides">
					<div class="slide image_background" id="slide_1"></div>	
					<div class="slide image_background" id="slide_2"></div>	
					<div class="slide image_background" id="slide_3"></div>
				</div>

				<div id="bnd">
					<button type="button" name="" value="" class="slideshow_button" id="button_previous">Previous</button>
				
					<div id="dots">
						<span class="dot" id="dot_1"></span>
						<span class="dot" id="dot_2"></span>
						<span class="dot" id="dot_3"></span>
					</div>
					
					<button type="button" name="" value="" class="slideshow_button" id="button_next">Next</button>
				</div>
				
			</div>

			<footer>
				<p id="sj">Made by <a href="https://www.linkedin.com/in/sharif-jobayed/" target="_blank">Sharif Jobayed</a></p>
			</footer>
			
		</div>
		
		<script defer src="./assets/scripts/slideshow.js"></script>
	</body>
</html>
